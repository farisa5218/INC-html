<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
       <fieldset>
        <legend>Student Info </legend>
         <label for="fname">First Name :</label>
        <input type="text" name="" id="fname" placeholder="Enter Your Name"><br><br>

        <label for="lname">Last Name :</label>
        <input type="text" id="lname"placeholder="Enter Your Last Name"><br><br>

        <label for="father">Father Name :</label>
        <input type="text" name="" id="father" placeholder="Enter Your Father Name"><br><br>
        <label for="mother">Mother Name :</label>
        <input type="text" name="" id="mother" placeholder="Enter Your Mother Name"><br><br>
        
        <label for="email">Email :</label>
        <input type="email" name="" id="email" placeholder="enter your mail"><br><br>

        <label for="password">PassWord :</label>
        <input type="password" name="" id="password" placeholder="enter Your Password"><br><br>

        <label for="dfb">Date Of Birth :</label>
        <input type="date" name="" id="dfb"><br><br>

        <label for="phn">Phone :</label>
        <input type="tel" name="" id="phn"><br><br>

        <label for="add">Address :</label><br><br>
        <textarea name="" id="add"></textarea><br><br>

        <label for="">Gender :</label>
        <label for="genderc">Chlidern</label>
        <input type="radio" name="gender" id="genderc">

        <label for="genderm">Male</label>
        <input type="radio" name="gender" id="genderm">

        <label for="genderf">female</label>
        <input type="radio" name="gender" id="genderf"><br><br>

        <label for="blood">Blood Group :</label>
        <select name="" id="blood">

            <optgroup label="Positive">
                <option value="">O+</option>
                <option value="">A+</option>
                <option value="">B+</option>
            </optgroup>

            <optgroup label="Negative">
               <option value="">O-</option>
               <option value="">A-</option>
               <option value="">B-</option>
            </optgroup>

        </select><br><br>
        <input type="file" name="" id="" multiple accept=".jpg,.png,.pdf">

       </fieldset>
        <button type="reset">Reset</button>
        <button type="submit">Log in</button>

    </form>
</body>
</html>
