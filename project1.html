<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>

  <h3>Student Search Form</h3>
  <form>
    <label>Enter Name For Search:</label><br>
    <input type="text" name="searchName"><br><br>

    <label>Select Age Range:</label><br>
    <input type="range" name="ageRange"><br><br>

    <input type="submit" value="Search">
  </form>

  <hr>

  <h3>Student Registration Form</h3>
  <form>

    <label>Name: (Max 30 Characters)</label><br>
    <input type="text" name="name" maxlength="30"><br><br>

    <label>Father’s Name: (Max 30 Characters)</label><br>
    <input type="text" name="fatherName" maxlength="30"><br><br>

    <label>Mother’s Name: (Max 30 Characters)</label><br>
    <input type="text" name="motherName" maxlength="30"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <label>Phone:</label><br>
    <input type="tel" name="phone"><br><br>

    <label>Address:</label><br>
    <textarea name="address" rows="3" cols="30"></textarea><br><br>

    <label>Select Your Country:</label><br>
    <select name="country">
      <option value="">--Select--</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
    </select><br><br>

    <label>Select Your Hobby:</label><br>
    <input type="checkbox" name="hobby" value="Drawing"> Drawing<br>
    <input type="checkbox" name="hobby" value="Fishing"> Fishing<br>
    <input type="checkbox" name="hobby" value="Reading"> Reading<br>
    <input type="checkbox" name="hobby" value="Sketching"> Sketching<br><br>

    <label>Select Your Gender:</label><br>
    <input type="radio" name="gender" value="Male"> Male<br>
    <input type="radio" name="gender" value="Female"> Female<br>
    <input type="radio" name="gender" value="Others"> Others<br><br>

    <label>Your Photo:</label><br>
    <input type="file" name="photo"><br><br>

    <label>Enter Date Of Birth:</label><br>
    <input type="date" name="dob"><br><br>

    <label>Enter Your Age:</label><br>
    <input type="text" name="age"><br><br>

    <label>Select Your Favorite Color:</label><br>
    <input type="color" name="favColor"><br><br>

    <label>When do you wake up?</label><br>
    <input type="time" name="wakeUpTime"><br><br>

    <label>When do you want to participate in the interview?</label><br>
    <input type="datetime-local" name="interviewDateTime"><br><br>

    <label>Enter Your Favorite Month:</label><br>
    <input type="month" name="favMonth"><br><br>

    <label>Enter Password For Register:</label><br>
    <input type="password" name="registerPassword"><br><br>

    <label>Enter Your Facebook URL:</label><br>
    <input type="url" name="facebookUrl"><br><br>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">

  </form>

</body>
</html>
