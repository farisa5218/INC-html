<!DOCTYPE html>
<html>
<head>
  <title>Nested Table Layout</title>
</head>
<body>

  <table border="1" cellpadding="15" cellspacing="4">
    <tr >
      <td>1</td>
      <td>2</td>
      <td colspan="2">3</td>
    </tr>
    <tr >
      <td>5</td>
      <td>6</td>
      <td colspan="2">7</td>

    </tr>
    <tr>
      <td rowspan="3">8</td>
      <td>9</td>
      <td colspan="2">10</td>
    </tr>
    <tr>
      <td>12</td>
      <td>13</td>
      <td>14</td>
    </tr>
    <tr>
      <td>12</td>
      <td>13</td>
      <td>14</td>
    </tr>
  </table>

</body>
</html>
